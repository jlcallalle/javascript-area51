<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    var HttpClient = function () {
      this.get = function (aUrl, aCallback) {
        var anHttpRequest = new XMLHttpRequest();
        anHttpRequest.onreadystatechange = function () {
          if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
            aCallback(anHttpRequest.responseText);
        }
        anHttpRequest.open("GET", aUrl, true);
        anHttpRequest.send(null);
      }
    }
    var theurl = 'https://jsonplaceholder.typicode.com/todos/1';
    var client = new HttpClient();
    client.get(theurl, function (response) {
      var response1 = JSON.parse(response);
      // alert(response);
      document.getElementById("userId").innerHTML = response1.userId;
      document.getElementById("id").innerHTML = response1.id;
      document.getElementById("title").innerHTML = response1.title;
      document.getElementById("completed").innerHTML = response1.completed;
    }); 
  </script>
</head>

<!--
  "userId": 1,
  "id": 1,
  "title": "delectus aut autem",
  "completed": false
-->

<body>
  <center>
    Javascript Get Request Test
    <center>
      <table border="1">
        <tr>
          <td>userId :</td>
          <td id="userId"></td>
        </tr>
        <tr>
          <td>id :</td>
          <td id="id"></td>
        </tr>
        <tr>
          <td>title :</td>
          <td id="title"></td>
        </tr>
        <tr>
          <td>completed :</td>
          <td id="completed"></td>
        </tr>
      </table>
</body>

</html>
